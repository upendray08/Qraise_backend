<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <form action="/registerr" method="POST">
          <div class="form-controllll">
               <input type="text" name="name" required="">
               <label class="name">
                    <span style="transition-delay:0ms">Enter</span>
                    <span style="transition-delay:200ms">name</span>
               </label>
               <br><br>
               <input type="text" name="emaill" required="">
               <label class="emaill">
                    <span style="transition-delay:0ms">Enter</span>
                    <span style="transition-delay:200ms">email</span>
               </label>
               <br><br>
               <input type="text" name="pass" required="">
               <label class="pass">
                    <span style="transition-delay:0ms">Enter</span>
                    <span style="transition-delay:200ms">password</span>
               </label>
               <br><br>
               <input type="text" name="cpass" required="">
               <label class="cpas">
                    <span style="transition-delay:0ms">Confirm</span>
                    <span style="transition-delay:200ms">password</span>
               </label>
               <br>
               <button type="submit" class="btn">Sign up</button>
               <div style="width: 280px; text-align: center;">
                    <br>
                    <a href="/login" style="text-decoration: none; color: rgb(83, 5, 5); font-size: 20px;">Already
                         Registered</a>
               </div>
          </div>
     </form>
</body>
</html>
